<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Metric/Imperial unit conversion</h1>
                <input type="number" id="amount" name="amount" min="0" onchange="update()" onkeyup="update()">
            </div>
            <div class="display">
                <div class="conversion">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="conversion">
                    <h2>Volume (Liters/Gallons)
                    </h2>
                    <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters

                    </p>
                </div>
                <div class="conversion">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>

        </div>
        
    </body>
</html>
